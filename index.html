<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <title>Bootstrap Vacation</title>
  </head>
  <body>
    <div class = "container">
    <!-- NAVBAR -->
    <div class="navbar navbar-default">
      <div class = "container">
        <ul class= "nav nav-pills pull-right">
          <li class = "active"><a href = "#">Home</a></li>
          <li><a href = "#">Place</a></li>
          <li><a href = "#">Things</a></li>
        </ul>
      </div>
    </div>

    <!-- Carousel -->
  <div id="myCarousel" class="carousel slide jumbotron">
    <div class = "container">
        <!--place Buttons here-->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://www.astonhotels.com/assets/slides/690x380-Hawaii-Sunset.jpg" alt="Hawaii" />
        </div>
        <div class="item">
          <img src="http://www.liberty-int.com/Public/Egypt-Pyramid.jpg" alt="Egypt" />
        </div>
        <div class="item">
          <img src="http://media-cdn.tripadvisor.com/media/photo-s/03/9b/2d/f2/new-york-city.jpg" alt="NewYork" />
        </div>
      <a class="left carousel-control" href="#myCarousel"  data-slide="prev">
        <span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#myCarousel"  data-slide="next">
        <span class="icon-next"></span>
      </a>
      </div>
    </div>
  </div>
<!-- Carousel -->




    <!-- Columns -->
  <div class = "container">
    <div class = "row">


      <div class ="col-sm-4">
       <p class = "btn btn-primary">Hawaii</p>
      </div>

      <div class ="col-sm-4">
        <p class = "btn btn-danger">Egypt</p>

      </div>

      <div class ="col-sm-4">
        <p class = "btn btn-info">New York</p>

      </div>

    </div>
   </div>
 </div>
   <script src="http://code.jquery.com/jquery.js"></script>
   <script src="bootstrap.min.js"></script>
  </body>
</html>
